name: Continuous Integration and Delivery with Github Actions

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}


      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4 # More information on this action can be found below in the 'AWS Credentials' section
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-id: ${{ secrets.AWS_SECRET_ACESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2


      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
          cache: maven

      - name: Build Application .jar
        working-directory: ./Back-end
        run: mvn clean package -DskipTests

      - name: Docker Compose Build
        working-directory: ./Back-end/
        run: docker compose build

      - name: Tag and Push Docker Image to Amazon Container Registry - ECR
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/gerenciador-hospitalar:latest ${{ secrets.IMAGE_REPO_URL}}:latest
          docker tag ${{ secrets.DOCKER_USERNAME }}/gerenciador-hospitalar:latest ${{ secrets.IMAGE_REPO_URL}}:${{ github.run_id }}
          
          docker push ${{ secrets.IMAGE_REPO_URL}}:latest
          docker push ${{ secrets.IMAGE_REPO_URL}}:${{ github.run_id }}

      - name: Push to Docker Hub Container Registry
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/gerenciador-hospitalar:latest ${{ secrets.DOCKER_USERNAME }}/gerenciador-hospitalar:${{ github.run_id }}
          
          docker push ${{ secrets.DOCKER_USERNAME }}/gerenciador-hospitalar:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/gerenciador-hospitalar:${{ github.run_id }}