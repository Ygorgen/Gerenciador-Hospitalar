name: Continuous Integration and Delivery with Github Actions

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
          cache: maven

      - name: Build Application .jar
        working-directory: ./Back-end
        run: mvn clean package -DskipTests

      - name: Docker Compose Build
        working-directory: ./Back-end/
        run: docker compose build

      - name: Push to Docker Hub Container Registry
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/gerenciador-hospitalar:latest ${{ secrets.DOCKER_USERNAME }}/gerenciador-hospitalar:${{ github.run.id }}
          
          docker push ${{ secrets.DOCKER_USERNAME }}/gerenciador-hospitalar:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/gerenciador-hospitalar:${{ github.run.id }}
